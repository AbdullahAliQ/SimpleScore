image: gradle:6.3-jdk8

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - build
  - test

build:
  stage: build
  script: gradle --build-cache shadowJar
  artifacts:
    paths:
      - build/libs/*.jar
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle

.tests:
  stage: test
  script: gradle check
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - .gradle

test:jdk8:
  image: gradle:6.3-jdk8
  extends: .tests

test:jdk11:
  image: gradle:6.3-jdk11
  extends: .tests

test:jdk14:
  image: gradle:6.3-jdk14
  extends: .tests
